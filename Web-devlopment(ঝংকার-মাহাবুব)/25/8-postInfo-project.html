<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>post info</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <style>
      body {
        padding: 100px;
      }
      .submit-area {
        margin: 50px;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 5px 5px 10px gray;
      }
    </style>
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Wellcome to Pioneer Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input
          id="emaill-id"
          type="text"
          class="form-control"
          placeholder="Emaill"
        />
        <br />
        <input
          id="password-number"
          type="password"
          class="form-control"
          placeholder="Password"
        /><br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>

    <script>
      const loginArea = document
        .getElementById("login")
        .addEventListener("click", function () {
          const emaill = document.getElementById("emaill-id").value;
          const password = document.getElementById("password-number").value;
          const post = { Emaill: emaill, Password: password}
          nowPostToSerer(post)
        });

      function nowPostToSerer(postInfo) {
        fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          body: JSON.stringify(postInfo),
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
        })
          .then((response) => response.json())
          .then((json) => console.log(json));
      }
    </script>
  </body>
</html>
