<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="random-number" class="form-control" type="text">
                    <button onclick="generateNumber()" id="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="input-number" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="calculator('7')" class="button">7</div>
                              <div onclick="calculator('8')" class="button">8</div>
                              <div onclick="calculator('9')" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="calculator('4')" class="button">4</div>
                              <div onclick="calculator('5')" class="button">5</div>
                              <div onclick="calculator('6')" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="calculator('1')" class="button">1</div>
                              <div onclick="calculator('2')" class="button">2</div>
                              <div onclick="calculator('3')" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="pointerBack()" id="Back-number" class="button">&lt;</div>
                                <div onclick="calculator('0')" class="button">0</div>
                                <div onclick="Delete()" class="button">C</div>
                            </div>
                            <div>
                                <button onclick="submitButton()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p  id="pin-no-match" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p  id="pin-match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        function generateNumber(){
            const pinNumber = getPin()
             document.getElementById("random-number").value = pinNumber;

        }

        function getPin() {
            const pin = Math.round(Math.random() * 1000000);
            const pinString = pin + '';
            if (pinString.length == 5) {
                return pin;
            }
            else {
                return getPin();
            }
        }

    function calculator(numbers){
        document.getElementById('input-number').value += numbers
    }
    function Delete(){
        document.getElementById("input-number").value = ""
    }
    function pointerBack(){
        const number = document.getElementById("input-number").value
        const backNumber = number/10|0
        document.getElementById("input-number").value = backNumber
    }
   
    function  submitButton(){
        const pinMatch = document.getElementById("pin-match")
        const pinNoMatch = document.getElementById('pin-no-match')
        const pinGenerator = document.getElementById('random-number').value
        const inputSection = document.getElementById('input-number').value

        if(pinGenerator == inputSection){
            pinMatch.style.display="block"
            pinNoMatch.style.display="none"
        }
        else{
            pinNoMatch.style.display="block"
            pinMatch.style.display="none"
        }

    }
    </script>

</body>
</html>
